# docker-compose.yml
services:
  db:
    image: postgres:15-alpine
    container_name: artech-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-artech}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artech-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-artech}?schema=public
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    container_name: artech-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: /api
      HOSTNAME: 0.0.0.0
    ports:
      - "3031:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
